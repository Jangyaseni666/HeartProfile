<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div id="signup_div">
        <h1 style="color: rgb(230, 95, 95);text-align: center;">Sign Up</h1>
        <input type="text" placeholder="Enter Email" id="email"><br>
        <input type="text" placeholder="Enter Name" id="name"><br>
        <input type="number" placeholder="Enter Mobile Number" id="mob"><br>
        <input type="password" placeholder="Enter password" id="password"><br>
        <button id="signup">Sign Up</button>
        <span>Already have an account? <a href="../SignIn/signin.html">Sign In</a></span>
    </div>
</body>
<script src="./signup.js"></script>
</html>
